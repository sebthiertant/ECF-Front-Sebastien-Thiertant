<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Minimalist-Porfolio</title>
</head>

<body>
    <form action="https://formspree.io/f/xqkweqgz" method="POST">
        <label>
          Name
          <input class="input" type="text" name="name" placeholder="Jane Appleseed" required>
        <p class="required"></p>
        </label>
        <label>
        Email Address
        <input class="input" type="email" name="mail" placeholder="email@example.com" required>
        <p class="required"></p>
        </label>
        <label>
        Message
        <textarea class="input" type="text" maxlength="150" minlength="1" name="message" placeholder="How can I help?" required ></textarea>
        <p class="required"></p>
        </label>
        <button class="button-form" type="submit">Send message</button>
    </form>
</body>

<script src="/js/app.js"></script>

</html>
